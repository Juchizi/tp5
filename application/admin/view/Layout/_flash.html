<if session('error') />
<div class="row">
   <div class="box-body">
      <div class="alert alert-danger alert-dismissible">
         <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
         {{:session('error')}}
      </div>
   </div>
</div>
</if>


<if session('success') />
<div class="row">
   <div class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{:session('success')}}
   </div>
</div>
</if>
